
<html>
  <head>
    <style>
      iframe {
        width: 100%;
        height: 91%;
      }
      .buttons {
        position: center;
        bottom: 10px;
        left: 50;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .buttons button {
        width: 40px;
        height: 40px;
        background-color: white;
        border: none;
        cursor: pointer;
        font-size: 36px;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <script>
      const links = [
        "https://sinalpublico.com/player3/ch.php?canal=bandnews",
        "https://sinalpublico.com/player3/ch.php?canal=espn4",
        "https://sinalpublico.com/player3/ch.php?canal=trutv",
        "https://sinalpublico.com/player3/ch.php?canal=globonews",
        "https://sinalpublico.com/player3/ch.php?canal=animalplanet",
        // ... (outros links)
      ];
      
      let index = 0;
      const iframe = document.createElement("iframe");
      iframe.src = links[index];
      document.body.appendChild(iframe);
      
      const prevButton = document.createElement("button");
      prevButton.innerHTML = "&lt;";
      prevButton.addEventListener("click", () => {
        index = (index - 1 + links.length) % links.length;
        iframe.src = links[index];
      });
      
      const nextButton = document.createElement("button");
      nextButton.innerHTML = "&gt;";
      nextButton.addEventListener("click", () => {
        index = (index + 1) % links.length;
        iframe.src = links[index];
      });
      
      const buttons = document.createElement("div");
      buttons.classList.add("buttons");
      buttons.appendChild(prevButton);
      buttons.appendChild(nextButton);
      document.body.appendChild(buttons);
    </script>
  </body>
</html>
